name = "devpages"
compatibility_date = "2024-12-01"

# For Cloudflare Pages with Functions
pages_build_output_dir = "./public"

# Uncomment below for standalone Worker deployment
# main = "src/worker.js"

[vars]
ENVIRONMENT = "production"

# Optional: Add KV namespace bindings
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"

# Optional: Add D1 database bindings
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "your-database-id"
